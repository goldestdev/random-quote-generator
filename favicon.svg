<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <!-- Main gradient matching the app's primary gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
    
    <!-- Quote bubble shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glassmorphism blur effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg-gradient)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Quote bubble - main container -->
  <rect x="6" y="8" width="20" height="12" rx="3" ry="3" 
        fill="url(#glass-gradient)" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="0.5" 
        filter="url(#shadow)"/>
  
  <!-- Quote marks - stylized and modern -->
  <g fill="rgba(255,255,255,0.9)" font-family="Georgia, serif" font-size="8" font-weight="bold">
    <!-- Opening quote -->
    <text x="8.5" y="15" text-anchor="start">"</text>
    <!-- Closing quote -->
    <text x="23.5" y="17" text-anchor="end">"</text>
  </g>
  
  <!-- Abstract quote content lines - representing text -->
  <g stroke="rgba(255,255,255,0.7)" stroke-width="0.5" stroke-linecap="round">
    <line x1="9" y1="12.5" x2="20" y2="12.5"/>
    <line x1="9" y1="14.5" x2="23" y2="14.5"/>
    <line x1="9" y1="16.5" x2="18" y2="16.5"/>
  </g>
  
  <!-- Sparkle/star elements for the magical touch -->
  <g fill="rgba(255,255,255,0.8)">
    <!-- Top right sparkle -->
    <circle cx="24" cy="6" r="0.8"/>
    <rect x="23.7" y="5.2" width="0.6" height="1.6" rx="0.3"/>
    <rect x="23.2" y="5.7" width="1.6" height="0.6" rx="0.3"/>
    
    <!-- Bottom left sparkle -->
    <circle cx="8" cy="24" r="0.6"/>
    <rect x="7.8" y="23.4" width="0.4" height="1.2" rx="0.2"/>
    <rect x="7.4" y="23.8" width="1.2" height="0.4" rx="0.2"/>
    
    <!-- Small accent dot -->
    <circle cx="26" cy="26" r="0.4"/>
  </g>
  
  <!-- Glass highlight effect -->
  <ellipse cx="13" cy="11" rx="4" ry="2" 
           fill="rgba(255,255,255,0.3)" 
           transform="rotate(-15 13 11)"/>
</svg>